<html>
<head>
    <title>Paiement des Filtres d'Eau</title>
</head>
<body>

<div class="container">
    <h1>Page de Paiement</h1>
    <div class="payment-form">
        <h2>Informations de paiement</h2>
        <form action="/process_payment" method="post">
            <div class="form-group">
                <label for="name">Nom complet</label>
                <input type="text" id="name" name="name" required>
            </div>
            <div class="form-group">
                <label for="card-number">Num√©ro de carte</label>
                <input type="text" id="card-number" name="card_number" placeholder="1234 5678 9012 3456" required>
            </div>
            <div class="form-group">
                <label for="expiry-date">Date d'expiration</label>
                <input type="text" id="expiry-date" name="expiry_date" placeholder="MM/AA" required>
            </div>
            <div class="form-group">
                <label for="cvv">CVV</label>
                <input type="text" id="cvv" name="cvv" placeholder="123" required>
            </div>
            <div class="form-group">
                <label for="address">Adresse de facturation</label>
                <input type="text" id="address" name="address" required>
            </div>
            <button type="submit" class="submit-button">Payer maintenant</button>
        </form>
    </div>
</div>
</body>
</html>
